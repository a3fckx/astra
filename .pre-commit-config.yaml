repos:
  - repo: local
    hooks:
      - id: sync-agents-to-claude
        name: Sync AGENTS.md to Claude.md
        entry: bash -c 'cp AGENTS.md Claude.md'
        language: system
        files: ^AGENTS\.md$
        pass_filenames: false
      - id: run-tests
        name: Run Tests with Bun
        entry: bash -c 'cd app && bun test --timeout=1000 tests/unit/env.test.ts'
        language: system
        files: ^(app/src/|app/tests/).*\.(ts|tsx)$
        pass_filenames: false
